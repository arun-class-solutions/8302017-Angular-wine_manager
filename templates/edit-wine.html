<div class="container well margin-top-20 small-container">
	<div>
		<a href="#!/wines"><< Go Back</a>
	</div>
    <form ng-submit="submitEdits($event)">
        <div class="bold margin-top-20">
            Name
        </div>
        <div class="margin-top-20">
            <input ng-model="wine.name" type="text" class="form-control" />
        </div>
        <div class="bold margin-top-20">
            Year
        </div>
        <div class="margin-top-20">
            <input ng-model="wine.year" type="text" class="form-control" />
        </div>
        <div class="bold margin-top-20">
            Grapes
        </div>
        <div class="margin-top-20">
            <input ng-model="wine.grapes" type="text" class="form-control" />
        </div>
        <div class="bold margin-top-20">
            Country
        </div>
        <div class="margin-top-20">
            <input ng-model="wine.country" type="text" class="form-control" />
        </div>
        <div class="bold margin-top-20">
            Region
        </div>
        <div class="margin-top-20">
            <input ng-model="wine.region" type="text" class="form-control" />
        </div>
        <div class="bold margin-top-20">
            Price
        </div>
        <div class="margin-top-20">
            <input ng-model="wine.price" type="text" class="form-control" />
        </div>
        <div class="bold margin-top-20">
            Picture
        </div>
        <div class="margin-top-20">
            <input ng-model="wine.picture" type="text" class="form-control" />
        </div>
        <div class="bold margin-top-20">
            Description
        </div>
        <div class="margin-top-20">
            <textarea ng-model="wine.description" class="form-control"></textarea>
        </div>
        <div class="margin-top-20">
            <a href="#!/wines" class="btn btn-default">Cancel</a>
            <button type="button" ng-click="deleteWine(wine.id)" class="btn btn-danger">Delete Wine</button>
            <button type="submit" class="btn btn-success">Submit Edits</button>
        </div>
    </form>
</div>
